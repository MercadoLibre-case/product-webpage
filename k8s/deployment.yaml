apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-web
  labels:
    app: product-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-web
  template:
    metadata:
      labels:
        app: product-web
    spec:
      containers:
        - name: product-web
          image: 011706314791.dkr.ecr.ca-central-1.amazonaws.com/meli-challenge/product-web:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: ecr-secret
